<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - Peet Guercio Comedy</title> <!-- Website Title shown in the tab -->
      <link rel="shortcut icon" type="image/png" href="./production/images/favicon.png">
    <style>
    *, ::after, ::before{ /* do not change */
        box-sizing:border-box
    }
    html{
        background: #000000; /* Site Background Color */
    }
    body{
        margin: 0;
        padding: 2em 0;
        font-family: sans-serif; /* Custom Font insert here */
        line-height: 1;
        font-size: 1.2em;
        min-height: 100vh;
        width: 100vw;
        max-width: 100vw;
    }
    .linktree{ /* do not change */
        justify-content: center;
        align-items: center;
        display: flex;
        flex-flow: row wrap;
    }
    .image{ /* do not change */
        width: 100%;
        display: flex;
        justify-content: center;
    }
    img{
        max-width: 80vw;
        height: auto;
        max-height: 20vh;
        margin-bottom: 2em; /* Space below Image */
    }
    ul{ /* do not change */
        list-style: none;
        margin: 0;
        padding: 0;
        display: block;
    }
    ul li{
        padding: 1em 2em; /* Space inside Button, Button edge to Text */
        display: flex;
        width: 90vw;
        border-radius: 8px; /* Rounded Rectangle */
        /* background: #0B3954; */ /* Button Background Color */
        transition: .3s ease;
    }
    ul li:hover{
        /* background: #087E8B; */ /* Button Hover Background Color */
        cursor: pointer;
    }
    ul li:not(:last-child){
        margin-bottom: 1.3rem; /* Space between buttons */
    }
    ul li a{
        font-weight: 600; /* Letter width */
        letter-spacing: .01em; /* Text Kerning */
        color: #FAFAFA; /* Button Text Color */
        /* do not change */
        line-height: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        text-decoration: none;
        text-transform: none;
        width: 100%;
    }
    li.a{
        background: #C53E2A; /* 1st Button Color */
    }
    li.a:hover{
        background: #000011; /* 1st Button Color Hover */
    }
    li.b{
        background: #1D96A1; /* 2nd Button Color */
    }
    li.b:hover{
        background: #000012; /* 2nd Button Color Hover */
    }
    li.c{
        background: #797979; /* 3rd Button Color */
    }
    li.c:hover{
        background: #000013; /* 3rd Button Color Hover */
    }
    li.d{
        background: #7C820D; /* 4th Button Color */
    }
    li.d:hover{
        background: #000014; /* 4th Button Color Hover */
    }
    li.e{
        background: #D53B67; /* 5th Button Color */
    }
    li.e:hover{
        background: #000015; /* 5th Button Color Hover */
    }
    </style>
</head>
<body>
    <div class="linktree">
        <div class="image">
            <img src="production/images/linkslogo.png">
        </div>
        <ul>
            <li class="a"><a href="https://www.peetguercio.com/shows.html">Live show tickets</a></li>
            <li class="b"><a href="http://www.tryhard.cool">Merch</a></li>
            <li class="c"><a href="https://www.patreon.com/peetguercio">Fan Club</a></li>
            <li class="d"><a href="https://www.peetguercio.com/#contact">Work with Peet</a></li>
            <li class="e"><a href="https://www.peetguercio.com/">Continue to website</a></li>
        </ul>
    </div>
</body>
</html>
